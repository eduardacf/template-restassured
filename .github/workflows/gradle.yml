name: Java CI with Gradle
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  static-checking:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Permiss√£o para gradlew
        run: chmod +x gradlew

      - name: Testes de HealthCheck
        run: ./gradlew test "br.eduardacf.template.heathcheck.*"

      - name: Testes de Contrato
        run: ./gradlew test "br.eduardacf.template.contrato.*"

      - name: Testes Funcionais
        run: ./gradlew test "br.eduardacf.template.funcional.*"

