name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        run_install: true

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: pnpm
    - name: healthCheck
      run: gradle clean build test
