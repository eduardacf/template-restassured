name: Java CI with Gradle
on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 20
      uses: actions/setup-java@v2
      with:
        java-version: '20'
        distribution: 'adopt'
        cache: gradle
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: healthCheck
      run: ./gradlew clean build test
